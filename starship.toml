format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$all\
$fill\
$cmd_duration $time\
$line_break\
$character"""
command_timeout = 1000
#add_newline=false

# Replace the "â¯" symbol in the prompt with "âœ"
[character] # The name of the module we are configuring is "character"
success_symbol = "[âœ](bold green)"
error_symbol = "[âœ](bold red)"

[fill]
symbol = " "


[username]
style_user = "green bold"
style_root = "red bold"
# format = "[$user]($style)"
format = "ğŸ¤–ğŸ§"
disabled = false
show_always = true

[cmd_duration]
